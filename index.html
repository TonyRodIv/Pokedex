<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicons/pokeball.png" type="image/x-icon">
    <title>Pok√©dex</title>
</head>

<body>
    <main>
        <img src="#"
            alt="pokemon" class="pokeImg">
            <h1 class="pokeData">
                <span class="pokeNum"></span> - 
                <span class="pokeName"></span>
            </h1>
            <form class="pokeForm">
                <input type="search" class="inputSearch" placeholder="Name or Number" required>
            </form>
            <div class="buttons">
                <buton class="button btnPrev">&lt; Prev</buton>
                <buton class="button btnNext">Next &gt;</buton>
            </div>
        <img src="./img/pokedex.jpg" class="pokedex" alt="" srcset="">
    </main>
    <a href="https://github.com/TonyRodIv/Pokedex"><p>@TonyRodIv on GitHub</p></a>
    <script src="./js/script.js"></script>
</body>

</html>
